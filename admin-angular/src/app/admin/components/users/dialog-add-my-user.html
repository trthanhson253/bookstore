<h1 mat-dialog-title>Add New User</h1>
<hr />
<div mat-dialog-content>
  <h5>Name:</h5>
  <input
    id="name"
    type="text"
    required
    [(ngModel)]="newUser.name"
    name="name"
  />
  <br />
  <h5>Username:</h5>
  <input
    id="username"
    type="text"
    required
    [(ngModel)]="newUser.username"
    name="username"
  />
  <br />

  <h5>Password:</h5>
  <input
    id="publisher"
    type="password"
    required
    [(ngModel)]="newUser.password"
    name="password"
  />
  <br />

  <h5>Confirm Password:</h5>
  <input
    id="confirmPassword"
    type="password"
    required
    [(ngModel)]="newUser.confirmPassword"
    name="confirmPassword"
  />
  <br />

  <h5>Email:</h5>
  <input
    id="email"
    type="email"
    required
    [(ngModel)]="newUser.email"
    name="email"
  />
  <br />

  <h5>Confirm Email:</h5>
  <input
    id="confirmEmail"
    type="email"
    required
    [(ngModel)]="newUser.confirmEmail"
    name="confirmEmail"
  />
  <br />

  <!-- <h5>Upload Image:</h5>
  <input type="file" id="userImage" name="userImage" (change)="uploadImageUserService.fileChangeEvent($event)">
  <br /> -->
</div>
<br />
<br />
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>

  <button mat-raised-button color="warn" (click)="onAddNewUser()">
    Add New
  </button>
</div>

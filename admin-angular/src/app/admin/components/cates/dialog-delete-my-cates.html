<h1 mat-dialog-title>
  Are you sure you want to delete this Category ? Attention ! If you delete this
  category, all of the books belong to it will also be deleted
</h1>
<hr />

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>

  <button mat-raised-button color="warn" (click)="onDeleteCates()">
    Delete
  </button>
</div>
